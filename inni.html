  <link rel="stylesheet" href="style.css" />
  <style>
        html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-serif);
    }

    main {
      flex: 1;
    }
    .lista-bogow {
      list-style: none;
      padding-left: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .lista-bogow li {
      background-color: #f4ede5;
      padding: 1rem;
      border-radius: 8px;
      border: 2px solid var(--border-color);
      text-align: center;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .lista-bogow li a {
      text-decoration: none;
      color: var(--accent-color);
    }

    .lista-bogow li:hover {
      background-color: #f0e3d4;
    }
  </style>
</head>

        <li><a href="prowe.html">Prowe</a></li>
        <li><a href="nula.html">Nula</a></li>
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p>&copy; Kompendium Nuli — świat Alatyru</p>
    <p style="margin-top: 0.5rem; font-size: 0.9rem; color: #555;">
